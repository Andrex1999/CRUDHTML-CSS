    <div class="container mt-4" id="body">
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#new_user_modal"
      >
        nuevo registro
      </button>

      <div class="modal" tabindex="-1" id="new_user_modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Formulario para registro de Independientes</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal">
              <div class="card">
                <div class="card-header">
                  <h3>Datos de registro</h3>
                </div>
                <div class="card-body">
                  <form id="formulario">
                    <div class="form-group">
                      <label class="form-label"> Tipo de identificaion:</label>
                      <select class="form-control" id="T_identidad">
                        <option>Cedula</option>
                        <option>Pasaporte</option>
                        <option>T.identitad</option>
                        <option>C.extranjera</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label class="form-label"> Numero:</label>
                      <input
                        type="num"
                        id="N_identidad"
                        class="form-control"
                        placeholder="ej:13425632"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-label"> Nombre:</label>
                      <input
                        id="nombre"
                        type="text"
                        class="form-control"
                        placeholder="nombre del usuario"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-label"> Ciudad:</label>
                      <select class="form-control" id="ciudad">
                        <option>Barranquilla</option>
                        <option>Bogota</option>
                        <option>Medellin</option>
                        <option>Cali</option>
                        <option>Cartagena</option>
                        <option>Santa Marta</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label"> Direccion:</label>
                        <input
                          id="direccion"
                          type="text"
                          class="form-control"
                          placeholder="ingrese direccion"
                        />
                    </div>
                    <div class="form-group">
                        <label class="form-label"> Correo:</label>
                        <input
                          id="correo"
                          type="email"
                          class="form-control"
                          placeholder="ingrese correo"
                        />
                    </div>
                    <div class="form-group">
                        <label class="form-label"> Barrio:</label>
                        <input
                          id="barrio"
                          type="text"
                          class="form-control"
                          placeholder="ingrese su barrio"
                        />
                    </div>
                    <div class="form-group">
                        <label class="form-label"> Sede:</label>
                        <select class="form-control" id="sede">
                          <option>Norte</option>
                          <option>Sur</option>
                          <option>este</option>
                          <option>oeste</option>
                          <option>Centro</option>
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary">
                      Agregar
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" tabindex="-1" id="edit_modal">
        <div class="modal-dialog">
          <div class="modal-content"></div>
        </div>
      </div>

      <div class="row mx-auto mt-5">
        <div class="col">
          <table class="table" id="users_table">
            <thead class="bg-light">
              <tr>
                <th scope="col">Tipo de documento</th>
                <th scope="col">Numero de documento</th>
                <th scope="col">nombre</th>
                <th scope="col">ciudad</th>
                <th scope="col">direccion</th>
                <th scope="col">correo</th>
                <th scope="col">barrio</th>
                <th scope="col">sede</th>
                <th scope="col">Accion</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
