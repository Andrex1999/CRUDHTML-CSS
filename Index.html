<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container-form sign-up">
      <div class="welcome-back">
        <div class="message">
          <h2>Eps</h2>
          <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
          <button class="sign-up-btn">Iniciar Sesion</button>
        </div>
      </div>
      <form class="formulario">
        <h2 class="create-account">Crear una cuenta</h2>
        <div class="iconos">
          <div class="border-icon"><i class="fa-brands fa-instagram"></i></div>
          <div class="border-icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="border-icon"><i class="fa-brands fa-twitter"></i></div>
        </div>
        <p class="cuenta-creacion">Crea una cuenta</p>
        <input type="text" id="nombre" placeholder="Nombre" />

        <input type="password" id="contraseña" placeholder="Contraseña" />
        <input type="button" onclick="crearUser()" value="Registrarse" />
      </form>
    </div>

    <div class="container-form sign-in">
      <form class="formulario">
        <h2 class="create-account">iniciar sesion</h2>
        <div class="iconos">
          <div class="border-icon"><i class="fa-brands fa-instagram"></i></div>
          <div class="border-icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="border-icon"><i class="fa-brands fa-twitter"></i></div>
        </div>
        <p class="cuenta-creacion">¿Tienes cuenta?</p>
        <input type="text" id="nombreI" placeholder="Nombre" />
        <input type="password" id="contraseñaI" placeholder="Contraseña" />
        <input type="button" onclick="inicioSesion()" value="Iniciar Sesion" />
      </form>
      <div class="welcome-back">
        <div class="message">
          <h2>Eps</h2>
          <p>Registrarse Porfavor</p>
          <button class="sign-in-btn">Registrarse</button>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
